<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>

<body>
<table border="1">

<tr>
	<th>Name</th>
	<th>Age</th>
	<th>Position</th>
</tr>

<tr>
	<td>Daniel</td>
	<td>19</td>
	<td>Student</td>
</tr>

<tr>
	<td>David</td>
	<td>51</td>
	<td>CEO</td>
</tr>

<tr>
	<td>Michelle</td>
	<td>49</td>
	<td>VP of Sales</td>
</tr>

</table>


<table border="1">

<tr>
	<th>Country</th>
	<th>Province/State</th>
	<th>City</th>
</tr>

<tr>
	<td rowspan="2">USA</td>
	<td>California</td>
	<td>San Franciso</td>
</tr>

<tr>
	<td>Oregon</td>
	<td>Portland</td>
</tr>

<tr>
	<td>Germany</td>
	<td colspan="2">Berlin</td>
</tr>

</table>


</body>
</html>
