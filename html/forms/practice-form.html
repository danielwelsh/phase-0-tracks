<!DOCTYPE html>
<html>
<head>
	<title>Zoo Survey</title>
</head>
<body>
<form name="zoo survey" action="success.html">
	<fieldset>
		<div>
			<label>Name:</label>
			<input type="text" name="user name">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
		<div>
			<label>Age:</label>
			<select name="Age">
				<option value="10-20">10-20</option>
				<option value="21-40">21-40</option>
				<option value="41-60">41-60</option>
				<option value="61-80">61-80</option>
			</select>
		</div>
		<div>
			<label>Date attended the Zoo:</label>
			<input type="date" name="date">
		</div>
		<div>
			<p>Please enter further comments:</p>
			<textarea rows="4" cols="50" placeholder="Enter text here">  </textarea>
		</div>
		<div>
			<label>What is your favourite animal:</label>
			<select name="favourite animal">
				<option value="Lion">Lion</option>
				<option value="Elephant">Elephant</option>
				<option value="Tiger">Tiger</option>
				<option value="Monkey">Monkey</option>
			</select>
		</div>
		<div>
			<input type="submit" name="submit">
		</div>


	</fieldset>
	


</form>


</body>
</html>
